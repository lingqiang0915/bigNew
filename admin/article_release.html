<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本差件 -->
    <script src="./libs/wangEditor.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期的插件模板 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,isinitVal:true,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本差件 -->
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="sele" type="text/html">
        {{each data}}
        <option value={{$value.id}}>{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 日期插件的配置
            jeDate("#testico", {
                zIndex: 20999,
                isinitVal: true,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            })
            //4.编辑页使用富文本编辑器 wangEditor
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()
            // 以上是插件的配置的使用

            // 一.   一进入页面发送ajax请求来获取文章的类型，给下拉选择框设置
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    var seleHtml = template('sele', backData)
                    $('.category').html(seleHtml)
                }
            })

            // 图片的预览

            document.querySelector('#inputCover').onchange = function () {
                var fs = this.files[0]
                var url1 = URL.createObjectURL(fs)
                $('.article_cover').attr('src', url1)

            }

            //  给发布按钮注册点击事件
            $('.btn-release').on('click', function (e) {
                e.preventDefault()
                // 利用formdata表单来获取用户输入的数据
                var fd = new FormData($('form')[0])
                fd.append('id', $('.category').val())
                fd.append('content', $('#editor').text().trim())
                fd.append('state', '已发布')
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('发布成功')
                            window.location.href = './article_list.html'
                        }

                    }
                })
            })

            // 给发布草稿按钮注册点击事件
            $('.btn-default').on('click', function (e) {
                e.preventDefault()
                // 利用formdata表单来获取用户输入的数据
                var fd = new FormData($('form')[0])
                fd.append('id', $('.category').val())
                fd.append('content', $('#editor').text().trim())
                fd.append('state', '草稿')
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('以存为草稿')
                            window.location.href = './article_list.html'
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
