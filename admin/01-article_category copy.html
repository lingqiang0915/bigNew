<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <script src="./libs/http.js"></script>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 提示框模板页 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">修改类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名::</label>
                            <input type="text" class="form-control" id="recipient-password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary ">编辑</button>
                </div>
            </div>
        </div>
    </div>




    <!-- 模板 -->
    <script id="article_cat" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs" bj_id={{$value.id}}>编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs" delect_id={{$value.id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {


            // 一进入页面发送ajax请求获取所有的文章类别，在渲染到页面
            // 封装一个一进入页面发送ajax请求获取所有的文章类别，在渲染到页面
            function articleFx() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        var wzHtml = template('article_cat', backData)
                        $('tbody').html(wzHtml)
                        // console.log(backData);

                    }
                })
            }
            articleFx()

            // 给新增分类按钮注册点击事件
            $('#xinzengfenlei').on('click', function () {
                $('.btn-primary').text('新增')
                $('#exampleModal').modal()
                // 获取用户输入的数据
                // 给新增按钮注册点击事件

            })

            // 点击编辑按钮显示
            $('tbody').on('click', '.btn-info', function () {

                $('.btn-primary').text('编辑')
                $('#exampleModal').modal()
                // 发送ajax请求，获取点击文章的信息
                // 获取需要的参数

                var id = $(this).attr('bj_id');
                // console.log(id);

                $.ajax({
                    type: 'get',
                    url: BigNew.category_search,
                    data: {
                        id: id,
                    },
                    success: function (backData) {
                        // console.log(backData);
                        // 给模板设置内容为->服务器返回来的数据
                        $('#recipient-name').val(backData.data[0].name)
                        $('#recipient-password').val(backData.data[0].slug)
                        $('.btn-primary').attr('data_id', backData.data[0].id)

                    }
                })
            })






            $('.btn-primary').on('click', function () {
                if ($(this).text() == '新增') {
                    // 获取模板框输入的数据

                    var catname = $('#recipient-name').val().trim()
                    var catslug = $('#recipient-password').val().trim()

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: catname,
                            slug: catslug
                        },
                        success: function (backData) {
                            console.log(backData);
                            articleFx()
                            $('#exampleModal').modal('hide')
                            // 设置为空
                            $('#recipient-name').val('')
                            $('#recipient-password').val('')
                        }
                    })
                } else {

                    var data_id = $(this).attr('data_id')
                    var name = $('#recipient-name').val().trim()
                    var slug = $('#recipient-password').val().trim()
                    console.log(name, slug);

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: data_id,
                            name: name,
                            slug: slug
                        },
                        success: function (backData) {
                            articleFx()
                            $('#exampleModal').modal(
                                'hide')
                            $('#recipient-name').val('')
                            $('#recipient-password').val('')
                        }
                    })
                }

            })

















            // 点击删除按钮
            $('tbody').on('click', '.btn-danger', function () {
                // 获取点击按钮的id
                var id = $(this).attr('delect_id')
                // 发送ajax请求

                if (confirm('你确定要删除吗')) {
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                // 调用ajax刷新页面的函数
                                articleFx()
                            }
                        }
                    })
                }
            })


        })
    </script>

</html>
