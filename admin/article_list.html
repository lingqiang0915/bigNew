    <div class="container-fluid">
        <div class="common_title">
            文章列表

        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>

            </div>

                    </tr>
                </thead>

                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件的结构 -->
                <ul id="pagination-demo" class="pagination-sm pagination">
                </ul>
                <p>没有获取到数据</p>
            </div>

    <!-- 下拉选择框的模板 -->
    <script id="sele" type="text/html">
        <option value="">所有分类</option>
        {{each data}}
        <option id={{$value.id}} value={{$value.name}}>{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 文章列表的模板 -->
    <script id="wzlist" type="text/html">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs" bj_id={{$value.id}}>编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" delete_id={{$value.id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {

            var currentpage = 1

            //一 ： 获取所有的文章类型名称，渲染到下拉选择框
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    var seleHtml = template('sele', backData)
                    $('#selCategory').html(seleHtml)
                    // console.log($('#selCategory').children().eq(1).val());
                }
            })

            //二： 封装一个ajax请求，获取文章函数
            function getData(mypage, callback) {
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory option:selected').attr('id'),
                        state: $('#selStatus').val(),
                        page: mypage,

                    },
                    success: function (backData) {
                        console.log(backData);

                        // 渲染到页面
                        var wzlistHtml = template('wzlist', backData)
                        $('tbody').html(wzlistHtml)
                        // 不为空才执行
                        if (backData.data.totalCount != 0 && callback != null) {
                            // 有数据就显示
                            $('.pagination').show().next('p').hide()
                            callback(backData)
                        } else if (backData.data.totalCount == 0) {
                            // // 没有数据就隐藏
                            $('.pagination').hide().next('p').show()
                        } else if (mypage - 1 == backData.data.totalPage && $('tbody tr').length ==
                            0) {
                            mypage -= 1;
                            //调用changeTotalPages 这个方法 根据新的总页数 重新生成分页结构.
                            $('#pagination-demo').twbsPagination('changeTotalPages',
                                backData.data.totalPage, mypage);
                        }
                    }
                })
            }

            /*  通过封装的方法实现的  */
            // 三：  一进入页面就触发点击事件,下拉选项默认的点击事件
            getData(1, function (backData) {
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage, //总页数
                    visiblePages: 6,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (e, page) {
                        // 点击页码的回调函数，发送ajax请求显示对应页码的数据
                        currentpage = page
                        getData(page, null)
                    }

                });
            })

            /*   通过封装的方法实现的  */
            //四： 给筛选按钮注册单击事件
            $('#btnSearch').on('click', function (e) {
                e.preventDefault()
                // 发送ajax请求获取所有的文章
                getData(1, function (backData) {
                    /* 
                     当点击筛选按钮页码的总页数发生改变所以利用页码的插件的方法 
                     利用页码插件的方法 会根据新的总页码数绘制新的页码
                     */


                    $('#pagination-demo').twbsPagination('changeTotalPages', backData
                        .data.totalPage, 1)
                })
            })

            // 五：单击删除按钮
            $('tbody').on('click', '.delete', function () {
                // 获去该文章的id
                if (confirm('你确定要删除吗')) {
                    var deleteId = $(this).attr('delete_id');
                    // console.log(deleteId);

                    // 发生ajax请求来删除该文章
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: deleteId
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                getData(currentpage, null)


                            }

                        }
                    })
                }
            })



            // 给新增按钮注册一个点击事件
            $('#release_btn').on('click', function () {

                window.parent.$('.level02 li:eq(1)').click()
            })
